<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title></title>
  </head>
  <body class="bg-primary-100">
    <main id="app">
      <div class="container">
        <form @submit.prevent="newPost">
          <label for="date">Date:</label>
          <input
            v-model="date"
            class="input"
            type="date"
            name="date"
            id="date"
            value=""
          /><br />
          <label for="title">Title:</label>
          <input
            v-model="title"
            class="input"
            type="text"
            name="title"
            id="title"
            value=""
          /><br />
          <label for="description">Description:</label>
          <input
            v-model="description"
            class="input"
            type="text"
            name="description"
            id="description"
            value=""
          /><br />
          <label for="tags">Tags:</label>
          <input
            v-model="tags"
            class="input"
            type="text"
            name="tags"
            id="tags"
            value=""
          /><br />
          <label for="layout">Layout:</label>
          <input
            v-model="layout"
            class="input"
            type="select"
            name="layout"
            id="layout"
            value=""
          /><br />
          <label for="content">Content:</label>
          <input
            v-model="content"
            class="input"
            type="text"
            name="content"
            id="content"
            value=""
          /><br />
          <button type="submit" name="button" class="btn">Save</button>
        </form>
      </div>
    </main>
    <script src="app.js" charset="utf-8"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"
      integrity="sha512-zMm7+ZQ8AZr1r3W8Z8lDATkH05QG5Gm2xc6MlsCdBz9l6oE8Y7IXByMgSm/rdRQrhuHt99HAYfMljBOEZ68q5A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
