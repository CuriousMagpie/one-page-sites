<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title></title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <img
          src="images/steve-buscemi.jpeg"
          alt="Steve Buscemi with a skateboard with the words 'How Do You Do, Fellow Kids?' below. "
        />
        <h1>{{title}}</h1>
        <div class="add-todo">
          <form @submit.prevent="addTodo">
            <label for="newTodo">New Todo:</label>
            <input
              v-model="newTodo"
              class="input"
              type="text"
              name="newTodo"
              id="newTodo"
              value=""
            />
            <button type="submit" name="button" class="btn">Add</button>
            <button @click="allDone" type="button" name="button" class="btn">
              Mark All Done
            </button>
          </form>
        </div>
        <ul>
          <li v-for="todo in todos">
            <input type="checkbox" v-model="todo.done" />
            <span :class="{ done: todo.done }">{{todo.title}}</span>
            <button
              @click="removeTodo(todo)"
              type="button"
              name="button"
              class="btn fa-solid fa-xmark"
            ></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
